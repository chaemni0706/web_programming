<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <script>
        function getRandomElement() {
          var arr = ["사과", "오렌지", "귤", "당근", "케잌"];
          var randomIndex = Math.floor(Math.random() * arr.length);
          var randomElement = arr[randomIndex];
    
          document.getElementById("randomOutput").innerText = randomElement;
        }
      </script>
</head>
<body>
    <h5>학번: C293066</h5>
    <h5>이름: 김채민</h5>
    <h5>학과: 캠퍼스 자율전공</h5>
    <hr />
    <button onclick="getRandomElement()">랜덤</button>
    <p id="randomOutput"></p>
</body>
</html>
