<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
    <script>
        function modifyMovies() {
            var movies = ["터미네이터", "트랜스포머"];
            movies.push("맨오브스틸");
            movies[movies.length - 2] = "스파이더맨";
    
            var output = movies.join(", ");
            document.getElementById("moviesOutput").innerText = output;
        }

        window.addEventListener('DOMContentLoaded', (event) => {
          modifyMovies();
        });
    </script>
</head>
<body>
    <h5>학번: C293066</h5>
    <h5>이름: 김채민</h5>
    <h5>학과: 캠퍼스 자율전공</h5>
    <hr />
    <p id="moviesOutput"></p>
</body>
</html>
