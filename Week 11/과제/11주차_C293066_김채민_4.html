<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <script>
        function strCap(str) {
          if (str.length === 0) {
            return str; // 빈 문자열인 경우 변환 없이 그대로 반환
          }
    
          var firstChar = str.charAt(0).toUpperCase();
          var restOfString = str.slice(1);
    
          return firstChar + restOfString;
        }
    
        function displayResult() {
          var inputString = document.getElementById("inputString").value;
          var result = strCap(inputString);
          document.getElementById("result").innerText = result;
        }
      </script>
</head>
<body>
    <h5>학번: C293066</h5>
    <h5>이름: 김채민</h5>
    <h5>학과: 캠퍼스 자율전공</h5>
    <hr />
    <label for="inputString">문자열:</label>
    <input type="text" id="inputString">
    <button onclick="displayResult()">변환</button>
    <p>결과: <span id="result"></span></p>
</body>
</html>
