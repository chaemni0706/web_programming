<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <script>
        var user = {
          id: "Kim",
          age: 20,
          password: "1234"
        };
    
        function displayUserInformation() {
          var output = user.id + ' ';
          output += user.age + ' ';
          output += user.password;
    
          document.getElementById("userInfo").innerHTML = output;
        }
      </script>
</head>
<body onload="displayUserInformation()">
    <h5>학번: C293066</h5>
    <h5>이름: 김채민</h5>
    <h5>학과: 캠퍼스 자율전공</h5>
    <hr />
    <div id="userInfo"></div>
</body>
</html>
