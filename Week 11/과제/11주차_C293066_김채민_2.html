<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
        function checkPurchaseDate() {
          var purchaseDateInput = document.getElementById('purchaseDate').value;
          var purchaseDate = new Date(purchaseDateInput);
          var currentDate = new Date();
          var timeDiff = currentDate.getTime() - purchaseDate.getTime();
          var daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24)); // 일 단위로 차이 계산
    
          if (daysDiff > 30) {
            alert("교환 기간이 지났습니다.");
          } else {
            alert("아직 교환 기간이 남았습니다.");
          }
        }
      </script>    
</head>
<body>
    <h5>학번: C293066</h5>
    <h5>이름: 김채민</h5>
    <h5>학과: 캠퍼스 자율전공</h5>
    <hr />
    <label for="purchaseDate">구입날짜:</label>
    <input type="date" id="purchaseDate">
    <button onclick="checkPurchaseDate()">검사</button>
</body>
</html>
