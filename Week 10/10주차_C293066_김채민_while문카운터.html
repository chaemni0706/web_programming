<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While문 카운터</title>
</head>
<body>
    <h5>학과: 캠퍼스 자율전공</h5>
    <h5>학번: C293066</h5>
    <h5>이름: 김채민</h5>
    <hr> 
    <script>
        let i = 0;
        while (i < 10) {
            document.write("카운터: " + i +"<br />");
            i++;
        }
    </script>
</body>
</html>
