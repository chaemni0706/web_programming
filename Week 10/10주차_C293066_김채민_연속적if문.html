<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연속적  if문</title>
</head>
<body>
    <h5>학과: 캠퍼스 자율전공</h5>
    <h5>학번: C293066</h5>
    <h5>이름: 김채민</h5>
    <hr> 
    
    <h1 id="test1"></h1>
    <h1 id="test2"></h1>

    <script>
        let time = new Date().getHours();
        let msg;
        document.getElementById("test1").innerHTML = "time=" + time;
        if (time < 12) {
            msg = "Good Morning";
        }
        else if (time < 18) {
            msg = "Good Afternoon";
        }
        else {
            msg = "Good Evening";
        }
        document.getElementById("test2").innerHTML = msg;
    </script>
</body>
</html>
