<body>
    <h5>학번: C293066</h5>
        <h5>이름: 김채민</h5>
        <h5>학과: 캠퍼스 자율전공</h5>
        <hr />
        <script>
            var number = prompt("양수를 입력하세요");
            number = parseInt(number);
        
            if (isNaN(number) || number < 1) {
              alert('유효한 숫자를 입력하세요.');
            } else {
              var sum = 0;
              for (var i = 1; i <= number; i++) {
                sum += i;
              }
        
              document.write("<p>숫자들의 합: " + sum + "</p>");
            }
          </script>
</body>
</html>
