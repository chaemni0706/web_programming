<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border_width</title>
    <style>
        p.thick {
            border-style: solid;
            border-width: thick;
            border-color: green;
        }
        p.medium {
            border-style: solid;
            border-width: medium;
            border-color: red;
        }
        p.thin {
            border-style: solid;
            border-width: 1px;
            border-color: blue;
        }

    </style>
</head>
<body>
    <h4>학번: C293066</h4>
    <h4>이름: 김채민</h4>
    <h4>학과: 캠퍼스 자율전공</h4>
    <hr>
    <p class="thick">경계선이 thick으로 설정되었음</p>
    <p class="medium">경계선이 medium으로 설정되었음</p>
    <p class="thin">경계선이 1px로 설정되었음</p>
    
</body>
</html>
